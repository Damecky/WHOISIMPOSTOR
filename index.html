<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impostor Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <h2>Impostor Game</h2>
    <input type="text" id="playerName" placeholder="Twoje imię">
    <input type="text" id="roomCode" placeholder="Kod pokoju (4 cyfry)">
    <button id="createBtn">Stwórz pokój</button>
    <button id="joinBtn">Dołącz do pokoju</button>
    <p id="loginMsg"></p>
  </div>

  <div id="game" style="display:none;">
    <h2>Pokój: <span id="roomDisplay"></span></h2>
    <p>Gracze:</p>
    <ul id="playerList"></ul>
    <button id="startGameBtn" style="display:none;">Rozpocznij grę</button>

    <div id="round" style="display:none;">
      <h3>Twoje hasło: <span id="yourWord"></span></h3>
      <button id="revealBtn">Odsłoń hasło</button>
      <p id="voteMsg"></p>
      <ul id="voteList"></ul>
      <p id="timer"></p>
    </div>

    <div id="hostPanel" style="display:none;">
      <h3>Panel hosta - Punktacja</h3>
      <ul id="scoreList"></ul>
      <button id="nextRoundBtn">Nowa runda</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
